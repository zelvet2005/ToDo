<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-container">
      <nav class="navigation margin-bottom">
        <button class="active-page-btn">Active</button>
        <button class="finished-page-btn">Finished</button>
      </nav>
      <div class="add-task margin-bottom">
        <form>
          <input class="add-task-input" type="text" />
          <button class="add-task-btn">+</button>
        </form>
      </div>
      <div class="tasks"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
