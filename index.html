<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-container">
      <nav class="navigation margin-bottom">
        <button class="nav-btn current-tab">Active</button>
        <button class="nav-btn">Finished</button>
      </nav>
      <div class="active-tab">
        <div class="add-task margin-bottom">
          <form>
            <input class="add-task-input" type="text" />
            <button class="add-task-btn">+</button>
          </form>
        </div>
        <div class="active-tasks"></div>
      </div>
      <div class="finished-tab no-display">
        <div class="finished-tasks"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
